<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oompa</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
         integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" href="dist/app.bundle.css"/>

        <base href="/Oompa/" >
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/Oompa">
                        <img alt="Brand" class="img-responsive" 
                        src="public/assets/images/logo-umpa-loompa.png">
                    </a>
                    <span class="navbar-brand mb-0 h1">Oompa Loompa's Crew</span>
                </div>
            </div>
        </nav>

        <div class="container" id="firstPage">
            <div class="searcherClass">
                <form class="form-inline" id="searchOompaForm">
                    <div class="input-group float-right">
                        <input type="text" class="form-control" 
                        placeholder="Search" aria-label="oopaName"
                        name="oompaName" id="oompaName">
                        <button type="submit" class="btn btn-search">
                            <img class="img-responsive" src="public/assets/images/ic_search.png"/>
                        </button>
                    </div>
                </form>
            </div>
            <div class="main">
                <div class="mainTitle text-center">
                    Find your Oompa Loompa
                </div>
                <div class="mainSubtitle text-center">
                    There are more than 100k
                </div>
            </div>
            <div class="wrapContent">
                <div class="row" id="oompasContent">
                    <script id="oompa-list-template" type="text/x-handlebars-template">
                        {{#each objects}}
                        <div class="col-sm-6 col-md-4 col-lg-4 oopaBox">
                            <div class="">
                                <img class="img-responsive" src="{{image}}">
                            </div>
                            <div class="oompaInfo">
                                <div class="oompaName pointer" data-id="{{id}}">{{first_name}} {{last_name}}</div>
                                <div class="oompaGender">
                                    {{#ifCond gender M}}
                                        Male
                                    {{else}}
                                        Female
                                    {{/ifCond}}
                                </div>
                                <div class="oompaProfession">
                                    {{profession}}
                                </div>
                            </div>
                        </div>
                        {{/each}} 
                    </script>
                </div>
            </div>

            <div class="searchContent">
                <div class="row" id="oompasContentSearch">
                    <script id="oompa-list-template-search" type="text/x-handlebars-template">
                        <div class="row oompaContentBox">
                        {{#each objects}}
                        <div class="col-sm-6 col-md-4 col-lg-4 oopaBox">
                            <div class="">
                                <img class="img-responsive" src="{{image}}">
                            </div>
                            <div class="oompaInfo">
                                <div class="oompaName pointer" data-id="{{id}}">{{first_name}} {{last_name}}</div>
                                <div class="oompaGender">
                                    {{#ifCond gender M}}
                                        Male
                                    {{else}}
                                        Female
                                    {{/ifCond}}
                                </div>
                                <div class="oompaProfession">
                                    {{profession}}
                                </div>
                            </div>
                        </div>
                        {{/each}} 
                    </div>
                </div>
                    </script>
                </div>
            </div>

          </div>

          <div class="container" id="secondPage">
               
            <script id="oompa-single-template" type="text/x-handlebars-template">
                <div class="row oompaSingleContentBox">
                    <div class="col-sm-12 col-md-8 col-lg-7">
                        <img class="img-responsive" src="{{image}}">
                    </div>
                    <div class="col-sm-12 col-md-4 col-lg-5">
                        <div class="oompaNameSingle" data-id="{{id}}">{{first_name}} {{last_name}}</div>
                        <div class="oompaGenderSingle">
                            {{#ifCond gender M}}
                                Male
                            {{else}}
                                Female
                            {{/ifCond}}
                        </div>
                        <div class="oompaProfessionSingle">
                            {{profession}}
                        </div>
                        <div class="oompaDescription">
                            {{description}}
                        </div>
                    </div>
                </div>
            </script>
          </div>
    </body>
    
    <script src="dist/app.bundle.js"></script>

</html>
